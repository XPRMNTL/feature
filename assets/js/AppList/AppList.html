<h1>AppListView</h1>

<table class="table table-hover table-condensed">
  <caption>
    <button type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add App</button>
  </caption>
  <thead>
    <th>App Name</th>
    <th>Experiments</th>
  </thead>
  <tr data-ng-repeat="app in appList">
    <td data-ng-bind="app.name">Pretend App 1</td>
    <td data-ng-bind="app.count"></td>
  </tr>
</table>
