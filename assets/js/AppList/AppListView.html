<h1>AppListView</h1>

<table class="table table-hover table-condensed">
  <caption>
    <a href="/editApps" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-edit"></span> Edit List</a>
  </caption>
  <thead>
    <th>App Name</th>
    <th>Experiments</th>
  </thead>
  <tr data-ng-repeat="app in appList">
    <td data-ng-bind="app.name">This list appears to be broken</td>
    <td data-ng-bind="app.count"></td>
  </tr>
</table>
