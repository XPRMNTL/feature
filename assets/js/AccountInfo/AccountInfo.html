<nav class="accountInfo">
  <div class="flex center" data-ng-show='user.isLoggedIn'>
    <h4 class="person">
      <img data-ng-src="{{ user.img }}" />
      <span data-ng-bind="user.name"></span>
    </h4>
    <a
      target="_self"
      href="/auth/logout"
      class="btn btn-danger"
      data-loading-text="kthxbai..."
      role="button">Sign Out</a>
  </div>
  <div class="btn-group pull-right" data-ng-show='!user.isLoggedIn'>
    <button
      type="button"
      class="btn btn-warning dropdown-toggle"
      data-toggle="dropdown">
      Log In <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="/auth/github">Developer Login</a></li>
      <li><a href="/auth/saml">Employee Login</a></li>
    </ul>
  </div>
</nav>
