<div class="panel" data-ng-class="getClassName()">
  <div class="panel-heading clearfix">
    <div class="row">
      <div class="col-md-7">
        <h4>
          {{ exp.name }}
          <div class="btn-group btn-group-sm">
            <button
              class="btn btn-default"
              data-ng-class="exp.value === true ? 'active' : ''"
              data-ng-click="toggle(true)">On</button>
            <button
              class="btn btn-default"
              data-ng-class="exp.value === false ? 'active' : ''"
              data-ng-click="toggle(false)">Off</button>
          </div>
          <button
            class="btn btn-sm btn-default"
            data-ng-class="showReferences() ? 'active' : ''"
            data-ng-click="toggleReferences()">References</button>
        </h4>
        <p data-ng-bind-html="exp.description"></p>
      </div>
      <div class="col-md-5">
        <span class="pull-right" data-ng-show="isDirty(exp)">
          <div class="pull-right">
            <form role="form" class="form-horizontal">
              <span class="text-danger" data-ng-bind="failText"></span>
              <button class="btn btn-sm btn-primary" data-ng-click="save(exp)" title="Save">
                <span class="glyphicon glyphicon-floppy-disk"></span> Save
              </button>
              <button class="btn btn-sm btn-danger" data-ng-click="cancel()" title="Cancel">
                <span class="glyphicon glyphicon glyphicon-remove"></span> Cancel
              </button>
            </form>
          </div>
        </span>
        <small class="pull-right" data-ng-show="! isDirty(exp)" data-ng-bind="'Modified: ' + modified.fromNow()" title="{{ modified.format('MMMM Do YYYY, h:mm:ss a') }}"></small>
      </div>
    </div>
  </div>
  <div class="panel-body row" data-ng-show="!! exp.references">
    <div data-ng-repeat="refName in appTest.references" data-edit-experiment-ref></div>
  </div>
</div>
